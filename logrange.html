<!DOCTYPE html>
<html>
<head>
<title>Logarithmischer Schieberegler</title>
</head>
<body>
<input id="nr" type="number" value="10" min="1" step="1" />
<input id="rn" type="range" value="1" min="0" max="4" step="0.01" />
<script type="text/javascript" src="logrange.js"></script>
<script type="text/javascript">
document.getElementById("nr").oninput  = function() { logrange.number_modified(document.getElementById("nr"),document.getElementById("rn")) };
document.getElementById("rn").oninput  = function() { logrange.range_modified(document.getElementById("nr"),document.getElementById("rn")) };
document.getElementById("rn").onchange = function() { logrange.update_range(document.getElementById("rn"),document.getElementById("rn").value) };
logrange.number_modified(document.getElementById("nr"),document.getElementById("rn"));
</script>
</body>
</html>
